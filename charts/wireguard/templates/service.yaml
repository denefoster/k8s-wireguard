---
apiVersion: v1
kind: Service
metadata:
{{- if .Values.service.annotations }}
  annotations:
{{ toYaml .Values.service.annotations | indent 4 }}
{{- end }}
  name: {{ template "wireguard.fullname" . }}
  namespace: {{ .Release.Namespace }}
spec:
  selector:
      {{- include "wireguard.selectorLabels" . | nindent 4 }}
  type: {{ .Values.service.type }}
  {{- if ne .Values.service.type "ClusterIP" }}
  externalTrafficPolicy: {{ .Values.service.externalTrafficPolicy }}
  {{- end }}

  ports:
    - name: http
      protocol: TCP
      port: 8080
      targetPort: 8080
    - name: wireguard
      protocol: UDP
      port: {{ .Values.wireguard.listenPort }}
      targetPort: {{ .Values.wireguard.listenPort }}
    - name: prometheus
      protocol: TCP
      port: 9090
      targetPort: 9090
    - name: coredns
      protocol: UDP
      port: 53
      targetPort: 53
